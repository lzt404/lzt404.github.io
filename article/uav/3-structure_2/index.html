        // Markdownå¤„ç†
            async function loadMarkdown() {

                    // ä¿®æ”¹è¿™é‡Œï¼šå¦‚æœéœ€è¦æ›´æ”¹Markdownæ–‡ä»¶åï¼ˆé»˜è®¤ä¸ºtmp.mdï¼‰
                    const response = await fetch('tmp.md');
                    if (!response.ok) throw new Error(`Failed to load: ${response.status}`);
                    const text = await response.text();
                    
                    // é…ç½®Markedé€‰é¡¹
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                return hljs.highlight(code, { language: lang }).value;
                            }
                            return hljs.highlightAuto(code).value;
                        },
                        breaks: true,
                        gfm: true
                    });
                    
                    // æ¸²æŸ“Markdown
                    document.getElementById('content').innerHTML = marked.parse(text);
                    
                    // æ¸²æŸ“ LaTeXï¼ˆKaTeX auto-renderï¼‰
                    if (typeof renderMathInElement === 'function') {
                        renderMathInElement(document.getElementById('content'), {
                            // æ”¯æŒ $$...$$ å’Œ \[...\]ï¼ˆdisplayï¼‰ï¼Œä»¥åŠ $...$ å’Œ \(...\)ï¼ˆinlineï¼‰
                            delimiters: [
                                {left: '$$', right: '$$', display: true},
                                {left: '\\[', right: '\\]', display: true},
                                {left: '$', right: '$', display: false},
                                {left: '\\(', right: '\\)', display: false}
                            ],
                            // ä¸åœ¨ code/pre/script/style/textarea/noscript ä¸­æ¸²æŸ“
                            ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                            // é‡åˆ° KaTeX è§£æé”™è¯¯æ—¶ä¸è¦æŠ›ï¼Œä¾¿äºè°ƒè¯•å’Œå›é€€æ˜¾ç¤ºåŸæ–‡
                            throwOnError: false,
                            // é”™è¯¯æ—¶çš„é«˜äº®é¢œè‰²ï¼ˆå¯é€‰ï¼‰
                            errorColor: '#cc0000'
                        });
                    }
                    
                    // ç”ŸæˆTOCç›®å½•
                    generateTOC();
                    
                    // ç¡®ä¿ä»£ç é«˜äº®åº”ç”¨
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                    
                    // åº”ç”¨å½“å‰ä¸»é¢˜
                    applyCurrentTheme();
                } catch (error) {
                    console.error('Error loading markdown:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="error-message">
                            <h2>åŠ è½½å¤±è´¥</h2>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }

        // ç”Ÿæˆç›®å½•
        function generateTOC() {
            const toc = document.getElementById('toc');
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
            toc.innerHTML = '';
            
            headings.forEach((heading, index) => {
                const id = `section-${index}`;
                heading.id = id;
                
                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('a');
                tocItem.href = `#${id}`;
                tocItem.textContent = heading.textContent;
                tocItem.classList.add('toc-item', `toc-level-${level}`);
                tocItem.style.paddingLeft = `${(level - 1) * 16}px`;
                
                toc.appendChild(tocItem);
            });
        }
        
        // åº”ç”¨å½“å‰ä¸»é¢˜åˆ°é«˜äº®æ ·å¼
        function applyCurrentTheme() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            document.getElementById('highlight-light').disabled = isDarkMode;
            document.getElementById('highlight-dark').disabled = !isDarkMode;
        }
        
        // æ‰©å±•toggleThemeå‡½æ•°ï¼Œç¡®ä¿é«˜äº®ä¹Ÿè·Ÿéšä¸»é¢˜åˆ‡æ¢
        const originalToggleTheme = window.toggleTheme;
        window.toggleTheme = function() {
            if (originalToggleTheme) originalToggleTheme();
            applyCurrentTheme();
        };
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

            } else {

            }
        });
