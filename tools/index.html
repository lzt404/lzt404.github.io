    <style>
        :root {
            --header-bg-color: #333;
            --footer-bg-color: #333;
            --text-color-light: white;

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--header-bg-color);
            color: var(--text-color-light);
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .header-content {
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        main {
            padding: 20px;
            max-width: var(--max-content-width);
            margin: 0 auto;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }
        footer {
            background-color: var(--footer-bg-color);
            color: var(--text-color-light);
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            width: 100%;
        }
        .footer-content {
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin: 0;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-top: 25px;
        }
        .section {
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }
        .indent {
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .year-header {
            background-color: #666;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }
        .project-type {
            font-weight: bold;
        }
        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--header-bg-color);
            color: var(--text-color-light);
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 99;
        }
        .back-to-top:hover {
            background-color: #555;
        }
        /* 文章列表样式 */
        .article-list {
            list-style-type: none;
            padding: 0;
        }
        .article-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        .article-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        .article-item a {
            display: block;
            color: #333;
            font-weight: 500;
        }
        .article-item a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        .article-date {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        /* 三栏布局 */
        .article-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        @media (max-width: 1000px) {
            .article-columns {
                flex-direction: column;
            }
            .section {
                min-width: auto;
            }
        }
    </style>
</head>
